<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contract lawyer</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .hero-section {
            background-image: url('https://i.ibb.co/86wmmJZ/Paralegal-vs-Lawyer-jpeg.jpg'); /* Replace with the path to your hero image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Text color on top of the image */
            text-align: center;
            padding: 80px 20px; /* Adjust padding as needed */
        }

        .hero-text {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2em;
        }

        .form-section {
            padding: 50px;
            background-color: #f4f4f4; /* Background color for the form section */
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .accept-email {
            text-align: left;
            margin-bottom: 20px;
        }

        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            .hero-text {
                font-size: 2.5em;
            }
        }

        /* Radio button styles */
        .accept-email input[type="checkbox"] {
            display: none; /* Hide the default checkbox */
        }

        .accept-email label {
            position: relative;
            padding-left: 30px; /* Space for the custom radio button */
            cursor: pointer;
            display: inline-block;
            line-height: 20px;
        }

        .accept-email label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #4caf50; /* Border color of the checkbox */
            background-color: #ffffff; /* Background color when not checked */
            border-radius: 4px; /* Rounded corners */
            box-sizing: border-box;
        }

        .accept-email input[type="checkbox"]:checked + label:before {
            background-color: #4caf50; /* Background color when checked */
            border-color: #4caf50; /* Border color when checked */
        }
    </style>
</head>
<body>

    <!-- Hero Image Section -->
    <div class="hero-section">
        <div class="hero-text">
            Contract Lawyer
        </div>
        <p>Book Your Free Consultant  </p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <h2>Fill out the form below</h2>
        <form id="contact_form" action="https://script.google.com/macros/s/AKfycbzxH27WoFnBVEDKxxnoLMEdXyUQt5_i8i-Ac4naslaytM53geNE6Z4vbzIHAdOhoh6F9g/exec" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <div class="accept-email">
                <input type="checkbox" id="acceptEmail" name="acceptEmail" required>
                <label for="acceptEmail">I accept recive email,from contract lawyers  </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <script>
          const scriptURL = 'https://script.google.com/macros/s/AKfycbzxH27WoFnBVEDKxxnoLMEdXyUQt5_i8i-Ac4naslaytM53geNE6Z4vbzIHAdOhoh6F9g/exec';
          const form = document.getElementById('contact_form');
      
          form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
              .then(response => {
                // Redirect to the "Thank You" page after a successful form submission
                window.location.href = 'thankyou.html';
              })
              .catch(error => console.error('Error!', error.message));
          });
        </script>
      
    </div>

</body>
</html>
