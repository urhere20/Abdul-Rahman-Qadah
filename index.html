<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Cairo", sans-serif;
  }
  .landing-page {
    background-image: url('https://i.ibb.co/RSTg7y7/ea1dbb6ec40ef5e898bcc91e188c749b53939891-1000x667.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  .sections {
    text-align: center;
    color: white;
    max-width: 600px;
    margin: 20px;
  }
  .hero-text {
    font-size: 24px;
    margin-bottom: 10px;
    text-align: center;
    font-family: cairo;
    font-weight: bold;
    color: #d52121;
  }
  .sub-text {
    font-size: 16px;
    text-align: center;
    font-family: cairo;
    font-weight: bold;
    color: #590202;
  }
  .buttons-container {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    width: 100%;
    max-width: 400px;
  }
  .button {
    padding: 10px;
    background-color: #b51919;
    color: rgb(0, 0, 0);
    border: none;
    cursor: pointer;
    margin-bottom: 10px;
    border-radius: 20px;
    font-weight: bold;
    font-family: "Cairo", sans-serif;
    text-align: center;
    transition: background-color 0.3s, color 0.3s;
  }
  .button:hover {
    background-color: #000;
    color: #d52121;
  }
  .footer {
    background-color: #df0000;
    color: rgb(0, 0, 0);
    text-align: center;
    padding: 20px 0;
    font-weight: bold;
    font-family: "Cairo", sans-serif;
  }
  footer a {
    color: rgb(0, 0, 0); /* Set link color to black */
    text-decoration: none;
    margin: 0 10px;
  }

</style>
</head>
<body>
  <div class="landing-page">
    <div class="logo">
      <img src="https://i.ibb.co/RY12S3x/9yiu-Pm-Edc-BJop1-ZL71-F8-Ez-Gfl-Yp-R4d-JUW5f-L8jv4.jpg" alt="Logo">
    </div>
    <div class="sections">
      <div class="hero-text">
        <div dir="rtl">  اكتشف افضل العروض لدينا علي متجرنا 
            URhere
        </div>
      </div>
      <div class="sub-text">
        اتفرج علي اليوتيوب بدون اعلانات بأرخص سعر لدينا 
              </div>
    </div>
    <div class="buttons-container">
      <a class="button" href="https://urhere515.com/%D8%A7%D9%84%D8%B9%D8%B1%D9%88%D8%B6/c616054883" target="_blank">العروض</a>
      <a class="button" href="https://urhere515.com/%D9%8A%D9%88%D8%AA%D9%8A%D9%88%D8%A8-%D8%A8%D8%B1%D9%8A%D9%85%D9%8A%D9%88%D9%85/c843683379" target="_blank">يوتيوب بريميوم</a>
      <a class="button" href="https://urhere515.com/" target="_blank">   لينك المتجر </a> 
    </div>
  </div>
  <footer class="footer">
    &copy; 2023 جميع الحقوق محفوطة لدينا <br>
    <a href="privcy.html" target="_blank">سياسة الخصوصية</a>
    <a href="return.html" target="_blank">سياسة الاسترجاع</a>
  </footer>
</body>
</html>
